<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="post">
        <fieldset class="account-info">
            <label>
                Username
                <input type="text" name="username">
            </label>
            <label>
                Password
                <input type="password" name="password">
            </label>
         </fieldset>
        <fieldset class="account-action">
            <input type="button" name="submit" class="btn" value="Login">
            <label for=#input>
                <input type="checkbox" name="remember">Stay signed in
            </label>
            <a href="index.html" id="input">Go back</a>
        </fieldset>
    </form>

</body>
</html>
