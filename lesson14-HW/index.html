<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<form action="/" method="get">
    <header>
        <img src="img/signUp.svg" alt="">
        <h1>Create your free account</h1>
    </header>

    <div class="info">Come and join our cool and amazing community, fill in your details
        to get started. Already have an account? <a href="#">Log in.</a></div>
    <div class="user">
        <input type="text" class="name" maxlength="40" placeholder="Name">
        <input type="text" class="surname" maxlength="30" placeholder="Surname">
    </div>
    <input type="email" class="email" maxlength="40"  placeholder="Email address">
    <input type="password" class="password" placeholder="Password">
    <input type="submit" value="Sign up for free" class="send">
    <div class="footer">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
        the <a href="#">Privacy Policy</a></div>
</form>

</body>
</html>
