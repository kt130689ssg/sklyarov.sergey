<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <!--a[href=#].header__logo+ul.menu>(li.menu__item*4>a[href=#])^^a[href=#].header__menu-btn-->
        <a href="#" class="header__logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <a href="#" class="header__menu-btn"></a>
        <ul class="menu">
            <li class="menu__item">
                <a href="#">Lifestyle</a>
            </li>

        </div>

            <a href="#" class="product-info__close">
                <img src="img/btn_close.svg" alt="">
            </a>
            <h2 class="product-info__label product-info__label--new">New</h2>
            <h1 class="product-name">
                THE

                    RUNNING

            <div class="product-rating">

                    <li class="product-rating-star product-rating-star--active">
